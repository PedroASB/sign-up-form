<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Average+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <div class="logo-area">
            <img src="./assets/icons/tropical-trips-logo.svg" alt="Tropical Trips Logo">
            <div class="text">tropical trips</div>
        </div>
        <div class="attributions">
            <!-- Photo by Cams Unltd: https://www.pexels.com/photo/linear-green-leaf-plant-2563854/ -->
            <!-- from Pexels -->
        </div>
    </div>
    <div id="main">
        <div id="header">
            <div>Your dream getaway is closer than you think.</div>
            <div>Sign up to discover it.</div>
        </div>

        <div id="form-box">
            <h3 class="title">New Account</h3>
            <div class="info">
                Required fields are followed by <span aria-label="required">*</span>
            </div>
        
            <form id="create-account" action="" method="post">
                <fieldset id="objective-data">
                    <div class="column" id="col-1">
                        <div class="field">
                            <label for="first-name">First name <span aria-label="required">*</span></label>
                            <input type="text" name="first-name" id="first-name" placeholder="John" maxlength="30" required>
                        </div>
                        <div class="field">
                            <label for="date-of-birth">Date of birth <span aria-label="required">*</span></label>
                            <input type="date" name="date-of-birth" id="date-of-birth" min="1900-01-01" max="2024-12-31" required>
                        </div>
                        <div class="field">
                            <label for="email">Email <span aria-label="required">*</span></label>
                            <input type="email" name="email" id="email" placeholder="john@email.com" maxlength="30" required>
                        </div>
                        <div class="field">
                            <label for="password">Password <span aria-label="required">*</span></label>
                            <input type="password" name="password" id="password" maxlength="40" minlength="6" required>
                        </div>
                        <div class="field">
        
                        </div>
                    </div>
                    <div class="column" id="col-2">
                        <div class="field">
                            <label for="last-name">Last name <span aria-label="required">*</span></label>
                            <input type="text" name="last-name" id="last-name" placeholder="Smith" maxlength="30" required>
                        </div>
                        <div class="field">
                            <label for="gender">Gender <span aria-label="required">*</span></label>
                            <select name="gender" id="gender" required>
                                <option value="" selected>— Select —</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                                <option value="not-specified">Prefer not to say</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="phone">Phone number</label>
                            <input type="tel" name="phone" id="phone" placeholder="(123) 456-7890" maxlength="20">
                        </div>
                        <div class="field">
                            <label for="password-confirmation">Confirm password <span aria-label="required">*</span></label>
                            <input type="password" name="password-confirmation" id="password-confirmation" maxlength="40" minlength="6" required>
                        </div>
                    </div>
                </fieldset>
        
                <fieldset id="subjective-data">
                    <legend>
                        <span>Choose some experiences that inspire you</span>
                        <img src="./assets/icons/help-icon.svg" alt="Help Icon" title="This will help us match you with the perfect trip">
                    </legend>
                    <div>
                        <label for="beach-relax" class="checkbox">
                            <input id="beach-relax" type="checkbox" name="experiences" value="beach-relax">
                            <span>Beach & Relaxation</span>
                        </label>
                        <label for="city-culture" class="checkbox">
                            <input id="city-culture" type="checkbox" name="experiences" value="city-culture">
                            <span>City Exploration & Culture</span>
                        </label>
                        <label for="food-culinary" class="checkbox">
                            <input id="food-culinary" type="checkbox" name="experiences" value="food-culinary">
                            <span>Food & Culinary Experiences</span>
                        </label>
                        <label for="welness-spa" class="checkbox">
                            <input id="welness-spa" type="checkbox" name="experiences" value="welness-spa">
                            <span>Wellness & Spa Retreats</span>
                        </label>
                    </div>
                    <div>
                        <label for="landmarks-heritage" class="checkbox">
                            <input id="landmarks-heritage" type="checkbox" name="experiences" value="landmarks-heritage">
                            <span>Historical Landmarks & Heritage</span>
                        </label>
                        <label for="festivals-nightlife" class="checkbox">
                            <input id="festivals-nightlife" type="checkbox" name="experiences" value="festivals-nightlife">
                            <span>Festivals & Nightlife</span>
                        </label>
                        <label for="resorts-stays" class="checkbox">
                            <input id="resorts-stays" type="checkbox" name="experiences" value="resorts-stays">
                            <span>Luxury Resorts & Premium Stays</span>
                        </label>
                        <label for="cruises-boat" class="checkbox">
                            <input id="cruises-boat" type="checkbox" name="experiences" value="cruises-boat">
                            <span>Cruises & Boat Tours</span>
                        </label>
                    </div>

                </fieldset>
            </form>
        </div>

        <div id="account">
            <button type="submit" form="create-account">Create Account</button>
            <div class="text">Already have an account? <a href="#" id="log-in">Log in</a></div>
        </div>
    </div>


</body>
</html>
